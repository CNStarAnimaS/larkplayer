<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>larkplayer test</title>
    <link rel="stylesheet" type="text/css" href="../dist/larkplayer.min.css">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">
</head>
<body>
    <video id="my-video" src="https://baikebcs.bdimg.com/baike-other/big-buck-bunny.mp4" width="400" height="300" controls></video>
    <script type="text/javascript" src="../dist/larkplayer.min.js"></script>
    <script type="text/javascript">
        var width = Math.min(document.body.clientWidth, 640);
        var player = larkplayer('my-video', {
            width: width,
            height: width * 9 / 16,
            UI: {
                playButton: {
                    className: ''
                }
            }
        });

        var srcList = [
            'http://www.w3school.com.cn/i/movie.mp4',
            'https://baikebcs.bdimg.com/baike-other/cool.mp4'
        ];

        player.on('play', function (event) {
            console.log('play', event);
        });

        player.on('pause', function (event) {
            console.log('pause', event);
        })

        player.on('firstplay', function () {
            console.log('firstplay');
        });

        player.on('ended', function () {
            console.log('ended');
            // player.src(srcList[Math.round(Math.random())]);
            // player.play();
        });

        player.on('resize', function () {
            console.log('resize');
        });

        player.on('error', function (event, error) {
            console.log('error occured', event, error);
        });


        player.on('click', function (event) {
            console.log('player click',event);
        });

        var body = document.getElementsByTagName('body')[0];

        body.addEventListener('click', function (event) {
            console.log('body click', event);
        }, false);

        player.tech.el.addEventListener('play', function (event) {
            console.log('video play', event);
        });

    </script>
</body>
</html>
